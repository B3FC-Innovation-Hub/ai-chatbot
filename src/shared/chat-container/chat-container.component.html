<div class="container">
  <ng-container *ngFor="let item of chat$ | async">
  <app-chat-list-item [message]="item"></app-chat-list-item>
  </ng-container>
  <div class="user-actions">
    <div class="input-container">
      <textarea
        class="input"
        placeholder="Ask away!"
        type="text"
        [formControl]="chatContent"
        [value]="chatContent"
      ></textarea>
    </div>
    <app-custom-btn (click)="submit(chatContent.value)"></app-custom-btn>
  </div>
</div>
